<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  
  <style>
    .wrap1 > table {

      /* 테두리 합치기 */
      border-collapse: collapse;  /* 테두리 합치기 */
    }
    .wrap1 > table td {

      /* 테이블 테두리는 <td> 태그를 대상으로 처리하는 것이 일반적이다.*/
      border: 1px solid gray;

      /* <td> 태그는 가로/세로 정렬이 모두 지원된다. */
      text-align: center;     /* 가로 방향 정렬 : left, center, right */
      vertical-align: middle; /* 세로 방향 정렬 : top, middle, bottom */
    }

    .wrap1 > table td:nth-of-type(n){
      width: 150px;
    }
  </style>

  <div class="wrap1">
    <table>
      <thead>
        <tr>
          <td>회원번호</td>
          <td>회원명</td>
          <td>회원거주지</td>
          <td>회원포인트</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>홍길동</td>
          <td>서울</td>
          <td>1500</td>
        </tr>
        <tr>
          <td>2</td>
          <td>김길동</td>
          <td>인천</td>
          <td>1501</td>
        </tr>
        <tr>
          <td>3</td>
          <td>마길동</td>
          <td>광주</td>
          <td>1502</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
