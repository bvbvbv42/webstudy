<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <style>

    body{
      width: 90%;
      margin: 0 auto;
    }
    div {
      box-sizing:border-box;
      border: 1px solid gray;
    }

  </style>



  <!-- 
    수평 레이아웃 설정 방법
    1. float + clear 속성
    2. float + overflow 속성
    3. display 속성
   -->

  <style>

   /*
    1. float + clear 속성 
      1) 수평 배치할 box를 float 처리한다.
      2) 수평 배치된 box 아래에 배치할 box에 clear 처리한다.
   */

    .wrap1 {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
    }
    .wrap1 > .box1{
      width: 100%;
      height: 50px;
    }
    .wrap1 > .box2{
      width: 48%;
      height: 100px;
      float: left;
    }
    .wrap1 > .box3{
      width: 48%;
      height: 100px;
      float: right;
    }
    .wrap1 > .box4{
      width: 100%;
      height: 50px;
      clear: both;
    }

  </style>

  <div class="wrap1">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
  </div>


  <hr>

  <style>

    /*
      2. float + overflow 속성
        1) box를 하나 만들어 수평으로 배치할 box들을 내부에 배치한다. 
        2) 부모 요소에 overflow 속성을 visible이 아닌 값을 설정한다. (주로 hidden 설정)
        3) 자식 요소에 float 속성을 설정한다.
    */
  
  .wrap2 {
    width: 100%;
    max-width: 800px;
  }
  .wrap2 > .box1{
    width: 100%;
    height: 50px;
    margin: 10px auto;
  }
  .wrap2 > .wrapper{
    width: 100%;
    height: 100px;
    overflow: hidden;
  }
  .wrap2 > .wrapper > .box2 {
    width: 70%;
    height: 100%;
    float: left;
  }
  .wrap2 > .wrapper > .box3 {
    width: 25%;
    height: 100%;
    float: right;
  }
  .wrap2 > .box4{
    width: 100%;
    height: 50px;
  } 

  </style>

    <div class="wrap2">
      <div class="box1">box1</div>
      <div class="wrapper">
        <div class="box2">box2</div>
        <div class="box3">box3</div>
      </div>
      <div class="box4">box4</div>
    </div>
  









</body>
</html>
